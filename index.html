<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>paintGraph</title>
  <link rel="stylesheet" href="assets/board.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="run-btn" class="btn btn-primary btn-lg text-white nav-link my-1 mx-0 p-3 px-5 w-100"
            onclick="runAlgorithm(event)">Run</button>
        </li>
        <li class="nav-item dropdown">
          <button class="btn btn-secondary btn-lg text-white nav-link dropdown-toggle m-1 ml-2 p-3" id="navbarDropdown"
            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Algorithm
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <button class="btn btn-lg dropdown-item"
              onclick="setAlgorithm(event, AlgorithmType.BACKTRACKING)">Backtracking</button>
            <button class="btn btn-lg dropdown-item"
              onclick="setAlgorithm(event, AlgorithmType.BRANCH_AND_BOUND)">Branch and bound</button>
          </div>
        </li>
      </ul>

      <ul class="navbar-nav m-auto">
        <li class="nav-item">
          <button class="btn btn-primary btn-lg text-white nav-link m-1 p-3"
            onclick="setCellToDraw(event, CellType.BEGIN)">Begin cell</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-dark btn-lg text-white nav-link m-1 p-3"
            onclick="setCellToDraw(event, CellType.WALL)">Wall cell</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-success btn-lg text-white nav-link m-1 p-3"
            onclick="setCellToDraw(event, CellType.EXIT)">Exit cell</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-dark btn-lg text-dark nav-link m-1 p-3"
            onclick="setCellToDraw(event, CellType.EMPTY)">Empty cell</button>
        </li>
        <li class="nav-item" style="padding-left: 5px; text-align: center;">
          <label id="thickness_label" class="form-label">Thickness:</label>
          <label id="thickness_label_value" class="form-label">1</label>
          <br>
          <input id="thickness" type="range" class="form-range" name="thickness" min=1 max=5 value=1 style="width: 80%;"
            onchange="setThickness(event)">
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-danger btn-lg text-white nav-link m-1 p-3" onclick="clearBoard(event)">Clear
            map</button>
        </li>
      </ul>
    </div>
  </nav>

  <table id="board"></table>


  <!-- Path finding -->
  <script src="index.ts"></script>


  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
